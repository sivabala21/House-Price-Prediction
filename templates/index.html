<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>

<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="area">Area:</label>
        <input type="number" name="area" step="0.01" required><br>

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" name="bedrooms" required><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" name="bathrooms" step="0.01" required><br>

        <label for="stories">Stories:</label>
        <input type="number" name="stories" required><br>

        <label for="parking">Parking:</label>
        <input type="number" name="parking" required><br>

        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>

</html>
